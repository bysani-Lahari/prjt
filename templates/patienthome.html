    <!-- header-start -->
    <header>
        <div class="header-area ">
            <div id="sticky-header" class="main-header-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3">

    <!-- header-end -->
   <div class="book_apointment_area" style="padding-top: 50px;">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-7">
                    <div class="popup_box" style="padding-top: 80px;padding-bottom: 2px;">

                        <div class="popup_inner">
                            <h3>
                            <span>Appointment</span>
                            </h3>
                            <center><b>{{ msg }}</b></center>
                            <form action="{{url_for('patientreq')}}" method="post">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <input type="text"  placeholder="Your name" name="Name" value="{{ name}}" readonly>
                                    </div>
                                    <div class="col-xl-12">

                                        <select class="form-select wide" id="default-select" name="Doc" required>
                                            <option data-display="Please select Specialist to visit">Please select Specialist to visit </option>
                                            <option value="Pulmonary">Pulmonary</option>
                                            <option value="Cardiology">Cardiology</option>
                                            <option value="Neurology">Neurology</option>
                                            <option value="Traumatology">Traumatology</option>
                                            <option value="Dental">Dental</option>
                                            <option value="Nuclear">Nuclear</option>
                                            <option value="magnetic">magnetic</option>
                                            <option value="Pregnancy">Pregnancy</option>
                                            <option value="For disabled">For disabled</option>
                                            <option value="X-ray">X-ray</option>
                                            <option value="Prostheses">Prostheses</option>
                                            <option value="Orthopedic">Orthopedic</option>
                                            <option value="Dermatologist">Dermatologist</option>
                                            <option value="Medical Specialist">Medical Specialist</option>
                                        </select>
                                    </div>

                                    <div class="col-xl-6">
                                        <input type="text"  placeholder="Your age" name="Age" value="{{ age }}" readonly>
                                    </div>
                                    <div class="col-xl-6">
                                        <input  placeholder="Symptoms" name="symptoms" type="text" required>
                                    </div>
                                    <div class="col-xl-6">
                                        <input class="datepicker" placeholder="Appointment Date" name="AppointmentDate" type="text" required>
                                    </div>
                                    <div class="col-xl-6">
                                        <input class="timepicker" placeholder="Suitable time" name="Time" type="text" required>
                                    </div>
                                    <div class="col-xl-12">
                                        <button type="submit" class="boxed-btn3">Make an Appointment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS here -->
    <script src="{{url_for('static',filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>

    <script src="{{url_for('static',filename='js/mail-script.js')}}"></script>

    <script src="{{url_for('static',filename='js/main.js')}}"></script>
    <script>
        $('.datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-calendar"></span>'
            }
        });

        $('.timepicker').timepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-clock-o"></span>'
            }
        });
    $(document).ready(function() {
    $('.js-example-basic-multiple').select2();
});
